<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eCommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <div class="logo"><a href="#">Mug Shop</a></div>
            <ul class="nav-links">
                <li><a href="#products">Shop</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- Product Listings -->
    <section id="products" class="products">
        <h1>Shop Our Products</h1>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product" id="product1">
                <img src="https://images.pexels.com/photos/3867000/pexels-photo-3867000.jpeg?auto=compress&cs=tinysrgb&w=300x200" alt="White mug">
                <h3>White Mug</h3>
                <p>KES 290.99</p>
                <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="290.99">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product" id="product2">
                <img src="https://images.pexels.com/photos/10961688/pexels-photo-10961688.jpeg?auto=compress&cs=tinysrgb&w=600/300x200" alt="Brown Mug">
                <h3>Brown Mug</h3>
                <p>KES 449.99</p>
                <button class="add-to-cart" data-id="2" data-name="Brown Mug" data-price="449.99">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product" id="product3">
                <img src="https://images.pexels.com/photos/1207918/pexels-photo-1207918.jpeg?auto=compress&cs=tinysrgb&w=600/300x200" alt="Product 3">
                <h3>Cool Branded Mug</h3>
                <p>KES 779.99</p>
                <button class="add-to-cart" data-id="3" data-name="Cool Branded Mug" data-price="779.99">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will appear here dynamically -->
        </div>
        <div id="cart-total">
            <p>Total: KES <span id="total-price">0.00</span></p>
            <button id="checkout" class="btn-primary">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 ShopNow | All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
